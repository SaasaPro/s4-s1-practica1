<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajando con Estilos CSS</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Estilos CSS</h1>

    <!-- Utilizaremos la etiqueta main para represantar un ejemplo de herecia. En la hoja de estilos indicaremos la propiedad de color: blue al selector main y este heredara esa propiedad a la etiqueta <p> que esta contenida dentro de ella  -->  
    <main>
        <p class="rojo">Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis, necessitatibus!</p>
        <p class="rojo" id="morado">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Saepe, sequi.</p>
    </main>
</body>
</html>
